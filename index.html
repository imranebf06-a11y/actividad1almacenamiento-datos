<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tipos de Almacenamiento de Datos</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-600 text-white p-6">
    <h1 class="text-3xl font-bold text-center">Tipos de Almacenamiento de Datos</h1>
  </header>

  <main class="max-w-7xl mx-auto p-6">
    <!-- Filtro -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Filtrar</h2>
      <input id="filterInput" type="text" placeholder="Filtrar por tipo o uso..." class="border p-2 w-full rounded" />
    </section>

    <!-- Tarjetas -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Tarjetas</h2>
      <div id="cards" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
    </section>

    <!-- Tabla comparativa -->
    <section class="mt-12">
      <h2 class="text-xl font-semibold mb-4">Tabla Comparativa</h2>
      <div class="overflow-x-auto" id="tabla"></div>
    </section>

    <!-- Glosario -->
    <section class="mt-12">
      <h2 class="text-xl font-semibold mb-4">Glosario</h2>
      <ul id="glosario" class="list-disc list-inside space-y-2"></ul>
    </section>

    <!-- Quiz -->
    <section class="mt-12">
      <h2 class="text-xl font-semibold mb-4">Quiz</h2>
      <div id="quiz" class="space-y-6"></div>
    </section>
  </main>

  <!-- ============================= -->
  <!-- Bloques de datos de ejemplo   -->
  <!-- ============================= -->
  <script>
  // Items de almacenamiento
  const items = [
    {tipo:"RAM",uso:"Memoria principal para procesos activos",ejemplos:"DDR4, DDR5",latencia:"Nanosegundos",rendimiento:"Muy alto",durabilidad:"Volátil",escalabilidad:"Limitada por hardware",coste:"Alto por GB",desc:"Memoria de acceso aleatorio extremadamente rápida pero no persistente."},
    {tipo:"SSD NVMe",uso:"Almacenamiento secundario de alto rendimiento",ejemplos:"Samsung 980 Pro, WD Black",latencia:"Decenas de microsegundos",rendimiento:"Alto",durabilidad:"Alta (persistente)",escalabilidad:"Moderada",coste:"Medio-Alto",desc:"Unidades de estado sólido conectadas por NVMe para máxima velocidad."},
    {tipo:"HDD",uso:"Almacenamiento masivo económico",ejemplos:"Seagate Barracuda, WD Blue",latencia:"Milisegundos",rendimiento:"Medio-Bajo",durabilidad:"Alta (persistente)",escalabilidad:"Alta",coste:"Bajo por GB",desc:"Discos duros magnéticos para grandes volúmenes de datos."},
    {tipo:"NAS",uso:"Almacenamiento en red para hogares y pymes",ejemplos:"Synology, QNAP",latencia:"Dependiente de red",rendimiento:"Variable",durabilidad:"Alta con RAID",escalabilidad:"Moderada",coste:"Medio",desc:"Dispositivo de almacenamiento conectado en red para uso compartido."},
    {tipo:"SAN",uso:"Red de almacenamiento de nivel empresarial",ejemplos:"Fibre Channel SAN",latencia:"Baja (depende de la red)",rendimiento:"Alto",durabilidad:"Muy alta",escalabilidad:"Alta",coste:"Alto",desc:"Arquitectura que conecta servidores con cabinas de discos a nivel de bloque."},
    {tipo:"Objeto en nube",uso:"Almacenamiento de archivos no estructurados",ejemplos:"Amazon S3, Azure Blob",latencia:"Variable (decenas de ms)",rendimiento:"Escalable",durabilidad:"Muy alta (11 nueves)",escalabilidad:"Prácticamente ilimitada",coste:"Pago por uso",desc:"Almacena datos como objetos con metadatos en la nube."},
    {tipo:"Bloque en nube",uso:"Discos virtuales para servidores cloud",ejemplos:"AWS EBS, Google Persistent Disk",latencia:"Baja-Media",rendimiento:"Alto",durabilidad:"Alta",escalabilidad:"Flexible",coste:"Pago por capacidad y IOPS",desc:"Almacenamiento en bloques asignado a instancias virtuales en la nube."},
    {tipo:"BD relacional",uso:"Gestión de datos estructurados",ejemplos:"MySQL, PostgreSQL",latencia:"Depende de consultas",rendimiento:"Alto en transacciones",durabilidad:"Persistente con backups",escalabilidad:"Vertical y parcialmente horizontal",coste:"Variable (licencias/hosting)",desc:"Bases de datos con tablas, relaciones y SQL."},
    {tipo:"NoSQL clave-valor",uso:"Acceso rápido a datos no estructurados",ejemplos:"Redis, DynamoDB",latencia:"Muy baja",rendimiento:"Muy alto",durabilidad:"Variable según configuración",escalabilidad:"Horizontal masiva",coste:"Variable (cloud on-demand)",desc:"Bases NoSQL que almacenan pares clave-valor para acceso rápido."},
    {tipo:"Cinta/Archivado",uso:"Backup y archivo a largo plazo",ejemplos:"LTO Ultrium",latencia:"Alta (minutos para montar)",rendimiento:"Bajo",durabilidad:"Muy alta si se conserva bien",escalabilidad:"Alta por cintas físicas",coste:"Muy bajo por TB",desc:"Medio tradicional para almacenar datos fríos y copias de seguridad."}
  ];

  // Glosario
  const glosario = [
    {termino:"Latencia",definicion:"Tiempo que tarda una operación de lectura o escritura en completarse."},
    {termino:"IOPS",definicion:"Operaciones de entrada/salida por segundo, medida de rendimiento."},
    {termino:"ACID",definicion:"Propiedades de transacciones en bases de datos: Atomicidad, Consistencia, Aislamiento, Durabilidad."},
    {termino:"RAID",definicion:"Conjunto redundante de discos para mejorar rendimiento y tolerancia a fallos."},
    {termino:"CAP",definicion:"Teorema que describe la imposibilidad de lograr Consistencia, Disponibilidad y Tolerancia a particiones simultáneamente en sistemas distribuidos."},
    {termino:"Durabilidad",definicion:"Capacidad de que los datos persistan sin pérdida en el tiempo."},
    {termino:"Escalabilidad",definicion:"Capacidad del sistema para crecer en recursos o rendimiento según demanda."}
  ];

  // Preguntas Quiz
  const preguntas = [
    {pregunta:"¿Cuál de estos es almacenamiento primario?",opciones:["Disco duro","Memoria RAM","NAS"],correcta:1},
    {pregunta:"¿Qué tipo de almacenamiento en nube guarda datos como objetos?",opciones:["Bloque en nube","Objeto en nube","BD relacional"],correcta:1},
    {pregunta:"¿Qué tecnología se usa para redundancia y tolerancia a fallos en discos?",opciones:["RAID","IOPS","CAP"],correcta:0}
  ];
  </script>

  <!-- ============================= -->
  <!-- Funciones de renderizado      -->
  <!-- ============================= -->
  <script>
  const cardsContainer = document.getElementById('cards');
  const tablaContainer = document.getElementById('tabla');
  const filterInput = document.getElementById('filterInput');
  const glosarioContainer = document.getElementById('glosario');
  const quizContainer = document.getElementById('quiz');

  function renderCards(list) {
    cardsContainer.innerHTML = '';
    list.forEach(item => {
      const card = document.createElement('div');
      card.className = "bg-gray-100 rounded-xl p-4 shadow hover:shadow-lg transition";
      card.innerHTML = `
        <h3 class="font-bold text-lg mb-2">${item.tipo}</h3>
        <p class="text-sm mb-1"><strong>Uso:</strong> ${item.uso}</p>
        <p class="text-sm mb-1"><strong>Ejemplos:</strong> ${item.ejemplos}</p>
        <p class="text-sm mb-1"><strong>Latencia:</strong> ${item.latencia}</p>
        <p class="text-sm mb-1"><strong>Rendimiento:</strong> ${item.rendimiento}</p>
        <p class="text-sm mb-1"><strong>Durabilidad:</strong> ${item.durabilidad}</p>
        <p class="text-sm mb-1"><strong>Escalabilidad:</strong> ${item.escalabilidad}</p>
        <p class="text-sm mb-1"><strong>Coste:</strong> ${item.coste}</p>
        <p class="text-sm">${item.desc}</p>
      `;
      cardsContainer.appendChild(card);
    });
  }

  function renderTabla(list) {
    tablaContainer.innerHTML = '';
    const table = document.createElement('table');
    table.className = "min-w-full text-left border-collapse";
    table.innerHTML = `
      <thead>
        <tr class="bg-blue-500 text-white">
          <th class="p-2">Tipo</th>
          <th class="p-2">Uso</th>
          <th class="p-2">Latencia</th>
          <th class="p-2">Rendimiento</th>
          <th class="p-2">Durabilidad</th>
          <th class="p-2">Escalabilidad</th>
          <th class="p-2">Coste</th>
        </tr>
      </thead>
      <tbody></tbody>
    `;
    const tbody = table.querySelector('tbody');
    list.forEach((item, idx) => {
      const tr = document.createElement('tr');
      tr.className = idx % 2 === 0 ? 'bg-gray-50' : 'bg-white';
      tr.innerHTML = `
        <td class="p-2">${item.tipo}</td>
        <td class="p-2">${item.uso}</td>
        <td class="p-2">${item.latencia}</td>
        <td class="p-2">${item.rendimiento}</td>
        <td class="p-2">${item.durabilidad}</td>
        <td class="p-2">${item.escalabilidad}</td>
        <td class="p-2">${item.coste}</td>
      `;
      tbody.appendChild(tr);
    });
    tablaContainer.appendChild(table);
  }

  function applyFilter() {
    const texto = filterInput.value.toLowerCase();
    const filtrados = items.filter(item =>
      item.tipo.toLowerCase().includes(texto) ||
      item.uso.toLowerCase().includes(texto)
    );
    renderCards(filtrados);
    renderTabla(filtrados);
  }

  function renderGlosario(list) {
    glosarioContainer.innerHTML = '';
    list.forEach(entry => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${entry.termino}:</strong> ${entry.definicion}`;
      glosarioContainer.appendChild(li);
    });
  }

  function renderQuiz(list) {
    quizContainer.innerHTML = '';
    list.forEach((q, idx) => {
      const div = document.createElement('div');
      div.className = 'p-4 bg-gray-100 rounded shadow';
      const optionsHTML = q.opciones.map((opt,i)=>`
        <label class="block">
          <input type="radio" name="q${idx}" value="${i}" class="mr-2">
          ${opt}
        </label>`).join('');
      div.innerHTML = `
        <p class="font-semibold mb-2">${q.pregunta}</p>
        ${optionsHTML}
        <button class="mt-2 px-3 py-1 bg-blue-500 text-white rounded" onclick="checkAnswer(${idx},${q.correcta})">Comprobar</button>
        <span id="result${idx}" class="ml-2"></span>
      `;
      quizContainer.appendChild(div);
    });
  }

  function checkAnswer(idx, correcta) {
    const radios = document.getElementsByName('q'+idx);
    let seleccion = -1;
    radios.forEach(r=>{if(r.checked) seleccion=parseInt(r.value);});
    const result = document.getElementById('result'+idx);
    if(seleccion===correcta){
      result.textContent='✅ Correcto';
      result.className='ml-2 text-green-600';
    } else {
      result.textContent='❌ Incorrecto';
      result.className='ml-2 text-red-600';
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    renderCards(items);
    renderTabla(items);
    renderGlosario(glosario);
    renderQuiz(preguntas);
    filterInput.addEventListener('input', applyFilter);
  });
  </script>
</body>
</html>
